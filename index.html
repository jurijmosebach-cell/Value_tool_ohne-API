<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>‚öΩ XG & Value Tool ‚Äì SportsAPI360</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 1rem;
      background: #f9fafb;
      color: #111;
    }

    h1, h3 {
      text-align: center;
    }

    header {
      background: #1e3a8a;
      color: white;
      padding: 1rem;
      border-radius: .5rem;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    #controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: .5rem;
      margin-bottom: 1rem;
    }

    input, select, button {
      padding: .5rem .75rem;
      border: 1px solid #ccc;
      border-radius: .375rem;
      font-size: 1rem;
    }

    button {
      background: #2563eb;
      color: white;
      cursor: pointer;
      transition: background .2s;
    }

    button:hover {
      background: #1e40af;
    }

    .section {
      background: #fff;
      border-radius: .5rem;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .game {
      background: #fefefe;
      border-radius: .5rem;
      padding: .75rem;
      margin: .5rem 0;
      border-left: 6px solid #e5e7eb;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
      display: flex;
      align-items: center;
      gap: .75rem;
      flex-wrap: wrap;
    }

    .game-logo {
      width: 40px;
      height: 40px;
      object-fit: contain;
      border-radius: 50%;
      background: #fff;
      border: 1px solid #ccc;
    }

    .game-info {
      flex: 1;
      min-width: 200px;
    }

    .bar-container {
      background: #e5e7eb;
      border-radius: .25rem;
      margin: .25rem 0;
      overflow: hidden;
    }

    .bar {
      color: white;
      padding-left: .5rem;
      height: 22px;
      display: flex;
      align-items: center;
      font-size: .85rem;
    }

    footer {
      text-align: center;
      color: #6b7280;
      margin-top: 2rem;
      font-size: .8rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>‚öΩ XG & Value Tool</h1>
    <p><small>SportsAPI360 Integration ‚Äì aktuelle Spiele & Prognosen</small></p>
  </header>

  <section id="controls">
    <input type="date" id="date" />
    <select id="league">
      <option value="">üåç Alle Ligen</option>
      <option value="Premier League">Premier League</option>
      <option value="Bundesliga">Bundesliga</option>
      <option value="La Liga">La Liga</option>
      <option value="Serie A">Serie A</option>
      <option value="Ligue 1">Ligue 1</option>
      <option value="Champions League">Champions League</option>
    </select>
    <input type="text" id="team" placeholder="üîç Team suchen..." />
    <button id="loadBtn">üîÑ Spiele laden</button>
  </section>

  <section id="top3" class="section"></section>
  <section id="top7Value" class="section"></section>
  <section id="top5Over25" class="section"></section>
  <section id="games" class="section"></section>

  <footer>
    ¬© 2025 XG-Value-Tool | Powered by SportsAPI360
  </footer>

  <script src="./app.js"></script>
</body>
</html>
