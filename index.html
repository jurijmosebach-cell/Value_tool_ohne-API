<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>XG Value Tool — Mobile</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="/style.css" />
</head>
<body class="bg-gray-900 text-white min-h-screen p-4">
  <div id="app" class="max-w-2xl mx-auto">
    <header class="mb-4">
      <h1 class="text-2xl font-bold">XG Value Tool PRO</h1>
      <p class="text-sm text-gray-300">Mobil-optimiert — keine API, lokal generierte Daten</p>
    </header>

    <div class="mb-4 flex gap-2 items-center">
      <label for="match-date" class="text-sm">Datum</label>
      <input id="match-date" type="date" class="rounded p-2 text-black flex-1"/>
      <button id="refresh" class="bg-blue-600 hover:bg-blue-700 rounded px-3 py-2">Laden</button>
    </div>

    <div id="status" class="mb-4 text-yellow-400 font-bold">Lade aktuelle Spiele...</div>
    <div id="statbox" class="mb-6"></div>
    <div id="match-list" class="space-y-4"></div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
